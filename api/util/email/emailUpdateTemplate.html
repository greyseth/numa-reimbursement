<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <style>
      .hidden {
        display: none !important;

    <title>Review Request</title>

  <body
    style="padding: 2.5em; font-family: sans-serif; background-color: #ffffff"

    <img src="https://i.ibb.co.com/51dpqC5/numa-Logo-transparent.png" />

    <h2 style="margin-bottom: 1.5em">
      A request you reviewed has been updated
    </h2>
    <div
      style="
        background-color: #f9fafc;
        border: 1px solid gray;
        border-radius: 10px;
        padding: 1em;
        margin-bottom: 2em;
      "
    >
      <div
        style="
          padding-bottom: 1em;
          border-bottom: 1px solid gray;
          margin-bottom: 1em;
        "
      >
        <h2>Request Details</h2>
      </div>
      <table width="100%" style="margin-bottom: 2em">
        <tr>
          <td><p style="color: gray">Title</p></td>
          <td><p>$title$</p></td>
        </tr>
        <tr>
          <td><p style="color: gray">Description</p></td>
          <td><p>$description$</p></td>
        </tr>
        <tr>
          <td><p style="color: gray">Payment Type</p></td>
          <td><p>$type$</p></td>
        </tr>
        <tr>
          <td><p style="color: gray">Date Created</p></td>
          <td><p>$date_created$</p></td>
        </tr>
        <tr>
          <td><p style="color: gray">Current Status</p></td>
          <td><p>$status$</p></td>
        </tr>
      </table>
    </div>

    <div
      style="
        background-color: #f9fafc;
        border: 1px solid gray;
        border-radius: 10px;
        padding: 1em;
        margin-bottom: 2em;
      "

      <div
        style="
          padding-bottom: 1em;
          border-bottom: 1px solid gray;
          margin-bottom: 1em;
        "
      >
        <h2>Requestor Details</h2>
      </div>
      <table width="100%" style="margin-bottom: 2em">
        <tr>
          <td><p style="color: gray">Username</p></td>
          <td><p>$username$</p></td>
        </tr>
        <tr>
          <td><p style="color: gray">Email</p></td>
          <td><p>$email$</p></td>
        </tr>
        <tr>
          <td><p style="color: gray">NIK</p></td>
          <td><p>$nik$</p></td>
        </tr>
      </table>
    </div>
